pt-BR:
  number:
    currency:
      format:
        unit: 'R$'
        format: '%u %n'
        separator: ','
        delimiter: '.'
        precision: 2
  date:
    formats:
      long: ! '%d/%m/%Y'
      default: ! '%d/%m/%Y'
    month_names:
      - Janeiro
      - Fevereiro
      - Março
      - Abril
      - Maio
      - Junho
      - Julho
      - Agosto
      - Setembro
      - Outubro
      - Novembro
      - Dezembro
    order:
      - :day
      - :month
      - :year
  time:
    formats:
      default: ! '%d/%m/%Y às %H:%M'
      long: ! '%d/%m/%Y - %H:%M:%S'
      chart: ! '%m/%Y'
